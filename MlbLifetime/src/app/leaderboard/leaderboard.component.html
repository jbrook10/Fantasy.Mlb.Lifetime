<div fxLayout="row" fxLayoutAlign="center center">
    <h3>Last Updated: {{LeagueData?.LastUpdated | date: 'medium'}}</h3>
</div>


<div fxLayout="row" fxLayoutAlign="center center">
    <table mat-table [dataSource]="SortedOwners">

        <!-- Name -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.Name}}
                <!-- <a routerLink="/stats" [fragment]="element.Name">  </a> -->
            </td>
        </ng-container>

        <!-- BattingTotal -->
        <ng-container matColumnDef="BatterScore">
            <th mat-header-cell *matHeaderCellDef> Batting </th>
            <td mat-cell *matCellDef="let element"> {{element.BatterScore}} </td>
        </ng-container>

        <!-- PitchingTotal -->
        <ng-container matColumnDef="PitcherScore">
            <th mat-header-cell *matHeaderCellDef> Pitching </th>
            <td mat-cell *matCellDef="let element"> {{element.PitcherScore}} </td>
        </ng-container>

        <!-- Total -->
        <ng-container matColumnDef="TotalScore">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.BatterScore + element.PitcherScore}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
